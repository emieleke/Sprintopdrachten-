<!DOCTYPE html>
<html lang="nl">
<head>
<meta http-equiv="Content-Type" content="text/html;
    charset=UTF-8">
    <title>if-opdracht</title>
</head>
<body>
    <script>
        doorgaan = confirm("Opgave 52: Doorgaan?");
        if (doorgaan == true) {
            alert("Welkom bij de if-opdracht");
        } else {
            alert("if-opdracht onderbroken. Tot ziens!");
            exit;
        }
        if (doorgaan == true) {
            leeftijd = prompt('Wat is je leeftijd?');
            if (leeftijd == null) {
                alert("if-opdracht onderbroken. Tot ziens!");
                exit;
            }
            if (leeftijd < 17) {
                leerplichting = true;
            } else {
                leerplichting = false;
            }
        }
        if (doorgaan && leerplichting) {
            alert ('Je bent leerplichtig. tot ziens!');
        } else {
            alert('Je bent NIET leerplichtig. Tot ziens!');
        }
    </script>
</body>
</html>

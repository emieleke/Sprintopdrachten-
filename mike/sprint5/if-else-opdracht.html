<!DOCTYPE html>
<html lang="nl">
<head>
<meta http-equiv="Content-Type" content="text/html;
    charset=UTF-8">
    <title>Creditcard</title>
</head>
<body>
    <script>
        doorgaan = confirm("Heeft u een Creditcard?");
        if (doorgaan == true) {
            alert('Welkom!');
        } else {
            alert("Tot ziens!");
            exit;
        }
        if (doorgaan == true) {
            leeftijd = prompt('Wat is uw leeftijd?');
            if (leeftijd == null) {
                alert("Tot ziens!");
                exit;
            }
            if (leeftijd > 18) {
                geldleen = true;
            } else {
                geldleen = false;
            }
        }
        if (doorgaan && geldleen) {
            alert ('Je mag 1000 euro lenen.');
        } else {
            alert('je mag geen geld lenen.');
        }
    </script>
</body>
</html>

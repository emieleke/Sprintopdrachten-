<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Lab 04</title>
    </head>
    <body>
        <h3>Lab 04</h3>
        <p>Lab 04<p>
        <script>
            var palet = ['Rood', 'Blauw', 'Groen', 'Geel', 'Oranje'];
            document.write(palet);
            var nieuwekleur = prompt('Typ een nieuwe kleur in: ');
            palet.push(nieuwekleur);
            document.write('<br> ' + palet);
            var nieuwekleur = prompt('Typ een nieuwe kleur in: ');
            palet.unshift(nieuwekleur);
            document.write('<br> ' + palet);
            palet.sort();
            document.write('<br> ' + palet);
            palet1 = palet.splice(1, 3);
            document.write('<br> ' + palet);
            document.write('<br> ' + palet1);
            palet3 = palet.slice();
            document.write('<br> ' + palet3);
        </script>
    </body>
</html>

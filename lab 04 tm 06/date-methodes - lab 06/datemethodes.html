<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>datemethodes</title>
    </head>
    <body>
        <p>datemethodes<p>
            <p id="the time"></p>
        <script>
            var maanden = new Array('januar', 'februari', 'maart', 'april', 'mei', 'juni', 'juli', 'augustus', 'september', 'oktober', 'november', 'december');
            var weekdag = new Array('zondag', 'maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag');
            var vandaag = new Date();
            document.getElementById("the time").innerHTML = "Vandaag is: " + weekdag[vandaag.getDay()] + " " + vandaag.getDate() + ' ' + maanden[vandaag.getMonth()] + " " + vandaag.getFullYear();
        </script>
    </body>
</html>

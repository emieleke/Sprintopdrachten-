<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <title>Lab 05</title>
    </head>
    <body>
        <h3>Lab 05</h3>
        <p>Lab 05<p>
        <script>
            einddatum = prompt('Wat is de einddatum JJJJ-MM-DD?');
            deadline = new Date(einddatum);
            document.write('<br>Deadline is: ' + deadline);
            var nu = Date.now();
            var dag = 86400000;
            var resterende = ((deadline -nu) / dag);
            document.write('<br>Er zijn nog: ' + resterende.toFixed(0) + ' dagen te gaan!');
        </script>
    </body>
</html>

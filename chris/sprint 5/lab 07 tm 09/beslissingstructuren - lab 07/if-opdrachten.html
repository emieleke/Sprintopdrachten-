            }

                alert('opgave53: klik op OK om te beginnen');
            }

                alert('Tot ziens!');
            }
            if(doorgaan == true) {
                leeftijd = parseInt(prompt('Wat is je leeftijd?'));
                if(leeftijd < 17) {
                    leerplichtig = true;
                } else{
                    leerplichtig = false;
                }
                gediplomeerd = confirm('Heb je je diploma behaald?');

                    alert('Doorstuderen!');

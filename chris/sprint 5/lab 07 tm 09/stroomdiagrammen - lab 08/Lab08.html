        <script>
            var dag = 86400000;

            document.write('<br>Factuurdatum is: ' + factuurdatum.toLocaleDateString());

            factuurdatum.setDate(factuurdatum.getDate() + termijn);
            document.write('<br>Betaaldatum is: ' + factuurdatum.toLocaleDateString());
            var tegaan = ((factuurdatum - nu) / dag)
            if(nu > factuurdatum){
                alert('Meld incassobureau');
            }
            else {
                alert('U hebt nog: ' + tegaan.toFixed(0) + ' dagen om te betalen');
                document.write('<br>U hebt nog: ' + tegaan.toFixed(0) + ' dagen om te betalen');
            }
        </script>
